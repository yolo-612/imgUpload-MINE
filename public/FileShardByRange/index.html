<!-- 
    // 功能版本2：如何做到分片下载：
        组合多个range时访问 :
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.unpkg.com/axios@1.3.5/dist/axios.min.js"></script>
</head>
<body>
    <script>
        axios.get('http://localhost:3000', {
          headers: {
            //  Range: 'bytes=0-4',  
            Range: 'bytes=0-2,4-5,7-',
          }
        }).then((res) => {
            console.log(res.data);
        }).catch((err) => {
            console.log(err);
        })
    </script>
</body>
</html>
